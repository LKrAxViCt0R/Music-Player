<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon.ico">
</head>

<body>

  <h1 id="title">Music Player</h1>
  <div class="set">
    <div class="but">
        <button class="w1 player">1</button><br>
        <p class="songCred">Judge - Mankirt Aulakh</p>
    </div>
    <div class="but">
        <button class="a2 player">2</button><br>
        <p class="songCred">Insane - AP Dhillon</p>
    </div>
    <div class="but">
        <button class="s3 player">3</button>
        <p class="songCred">Mr. Perfect - Devi Sri Prasad</p>
    </div>
    <div class="but">
        <button class="d4 player">4</button>
        <p class="songCred">Brown Rang - Yo Yo Honey Singh</p>
    </div>
    <div class="but">
        <button class="j5 player">5</button>
        <p class="songCred">Na Na Na - J Star</p>
    </div>
    <div class="but">
        <button class="k6 player">6</button>
        <p class="songCred">Sooiyan - Arijit Singh and Chinmayi</p>
    </div>
    <div class="but">
        <button class="l7 player">7</button>
        <p class="songCred">Hulara - J Star</p>
    </div>
    <div class="but">
        <button class="m8 player">8</button>
        <p class="songCred">Haule Haule - Sukhwinder Singh</p>
    </div>
    <br>
    <button id="reload">Stop Music</button>
  </div>

  <div class="foot">Made for N Subhashree ❤️</div>

  <script src="index.js"></script>
</body>
  <footer>
    
  </footer>

</html>
